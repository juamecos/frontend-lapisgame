query Users {
  users {
    status
    message
    users {
      id
      userName
      name
      lastname
      email
      password
      registerDate
      avatar
      role
    }
  }
}

query Me {
  me {
    status
    message
    user {
      id
      userName
      name
      lastname
      email
      registerDate
      avatar
      role
    }
  }
}
